<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--start of leaflet.js css-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!--end of leaflet.js css -->
    <title>Leaflet tutorial</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!--start of leaflet.js js script-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      /*initializing a map*/
      let map = L.map("map").setView([28.394857, 84.124008], 8);
      /*initializing a map*/
      /*osm layer*/
      let osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      });
      osm.addTo(map);
      /*osm layer*/
      if (!navigator.geolocation) {
        console.log(
          "Your browser does not support this support geolocation feature"
        );
      } else {
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(getPosition);
        }, 5000);
      }
      let marker, circle;
      function getPosition(position) {
        console.log(position);
        let lat = position.coords.latitude;
        let lon = position.coords.longitude;
        let accuracy = position.coords.accuracy;
        if (marker) {
          map.removeLayer(marker);
        }
        if (circle) {
          map.removeLayer(circle);
        }
        marker = L.marker([lat, lon]);
        circle = L.circle([lat, lon], { radius: accuracy });
        let featureGroup = L.featureGroup([marker, circle]).addTo(map);
        map.fitBounds(featureGroup.getBounds());
        console.log(
          "Your coordinate is: lat " +
            lat +
            "long" +
            lon +
            "accuracy" +
            accuracy
        );
      }
    </script>

    <!--end of leaflet.js js script-->
  </body>
</html>
