<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--start of leaflet.js css-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!--end of leaflet.js css -->
    <title>Leaflet tutorial</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!--start of leaflet.js js script-->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script>
      /*initializing a map*/
      let map = L.map("map").setView([28.394857, 84.124008], 8);
      /*initializing a map*/

      /*osm layer*/
      let osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      });
      osm.addTo(map);
      /*osm layer*/
      /*water color*/
      let Watercolor = L.tileLayer(
        "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
        {
          attribution:
            'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          subdomains: "abcd",
          minZoom: 1,
          maxZoom: 16,
          ext: "jpg",
        }
      );
      // Watercolor.addTo(map)
      /*water color*/
      /*dark map*/
      let DarkMatter = L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          subdomains: "abcd",
          maxZoom: 20,
        }
      );
      //DarkMatter.addTo(map);
      /*dark map*/
      /*google street*/
      let googleStreets = L.tileLayer(
        "http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
        {
          maxZoom: 20,
          subdomains: ["mt0", "mt1", "mt2", "mt3"],
        }
      );
      //googleStreets.addTo(map);
      /*google street*/
      /*google satellite*/
      let googleSat = L.tileLayer(
        "http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",
        {
          maxZoom: 20,
          subdomains: ["mt0", "mt1", "mt2", "mt3"],
        }
      );
      //googleSat.addTo(map);
      let nexrad = L.tileLayer.wms(
        "http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi",
        {
          layers: "nexrad-n0r-900913",
          format: "image/png",
          transparent: true,
          attribution: "Weather data Â© 2012 IEM Nexrad",
        }
      );
      nexrad.addTo(map);
      /*google satellite*/
      /*marker*/
      //let marker = L.marker([28.394857, 84.124008]).addTo(map);
      let myIcon = L.icon({
        iconUrl: "img/icon.png",
        iconSize: [40, 40],
      });

      let marker = L.marker([28.394857, 84.124008], { icon: myIcon });
      let popUp = marker
        .bindPopup("This is the Nepal" + marker.getLatLng())
        .openPopup();
      popUp.addTo(map);
      let secondMarker = L.marker([29.394857, 85.124008], { icon: myIcon });
      console.log(marker.toGeoJSON());
      /*marker*/
      let baseMaps = {
        OSM: osm,
        "Water color map": Watercolor,
        Dark: DarkMatter,
        "Google Streets": googleStreets,
        "Google Satellite": googleSat,
      };
      let overlayMaps = {
        Marker: marker,
        "Second marker": secondMarker,
      };
      L.control
        .layers([baseMaps, overlayMaps], { collapsed: false })
        .addTo(map);
      map.removeLayer(osm);
      let geojsonLayer = new L.GeoJSON.AJAX("geojson.json");
      //leaflet events
      map.on("mouseover", function () {
        console.log("Your mouse is over the map");
      });
      map.on("mousemove", function (e) {
        console.log(e);
      });
    </script>

    <!--end of leaflet.js js script-->
  </body>
</html>
